name: ui_tesla_app
description: A new Flutter package project.
version: 0.0.1
publish_to: none
homepage: "http"
resolution: workspace
environment:
  sdk: ^3.8.1
dependencies:
  # 通用
  ocean_common_module:
    path: ../../packages/ocean_common_module
  google_fonts: ^5.1.0
  intl: ^0.20.2
  carousel_slider: ^5.1.1
  font_awesome_flutter: ^10.5.0
  device_preview: ^1.2.0

  flutter:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  assets:
    - assets/images/

  fonts:
    - family: GothamPro
      fonts:
        - asset: assets/fonts/GothamProBlack.ttf
          weight: 900
        - asset: assets/fonts/GothamProLight.ttf
          weight: 300
        - asset: assets/fonts/GothamProMedium.ttf
          weight: 500
        - asset: assets/fonts/GothamProRegular.ttf
          weight: 400
