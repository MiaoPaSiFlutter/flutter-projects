name: flutter_nimbus_app
description: A new Flutter package project.
version: 0.0.1
publish_to: none
homepage: "http"
resolution: workspace
environment:
  sdk: ^3.8.0
dependencies:
  # 通用
  hzy_common_module:
    path: ../../packages/hzy_common_module
  font_awesome_flutter: ^10.5.0
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^5.1.1
  dots_indicator: ^3.0.0
  google_fonts: ^5.1.0
  # 一组小部件，可用于为小部件定义可读的响应式 UI。
  responsive_builder: ^0.7.0
  # Feather 是一组简单漂亮的开源图标。  每个图标都设计在 24x24 网格上，强调简单性、一致性和灵活性。
  feather_icons: ^1.2.0
  # 布局通过使用统一的元素和间距来鼓励跨平台、环境和屏幕尺寸的一致性。
  layout: ^1.0.5
  # 一个flutter包项目，其中包含一系列酷炫且漂亮的文本动画。
  animated_text_kit: ^4.2.2
  # 一个小部件，用于检测其子级的可见性并通知回调。
  visibility_detector: ^0.4.0+2

  flutter:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  assets:
    - assets/images/
