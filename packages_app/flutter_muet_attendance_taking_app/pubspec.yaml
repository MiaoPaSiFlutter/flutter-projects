name: flutter_muet_attendance_taking_app
description: A new Flutter package project.
version: 0.0.1
publish_to: none
homepage: "http"
resolution: workspace
environment:
  sdk: ^3.8.0
dependencies:
  # 通用
  ocean_common_module:
    path: ../../packages/ocean_common_module

  clipboard: ^0.1.3
  # 提供国际化和本地化设施，包括消息翻译、复数和性别、日期/数字格式和解析以及双向文本。
  intl: ^0.20.2
  # Flutter Screenshot Package (Runtime). Capture any Widget as an image.
  screenshot: ^3.0.0
  share: ^2.0.4
  hive: ^2.2.3
  lottie: ^2.6.0
  file_picker: ^10.2.0
  csv: ^5.0.1

  flutter:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  assets:
    - assets/anim/
    - assets/images/

  fonts:
    - family: ConcertOne
      fonts:
        - asset: assets/fonts/concertone.ttf
