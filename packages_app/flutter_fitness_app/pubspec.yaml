name: flutter_fitness_app
description: A new Flutter package project.
version: 0.0.1
publish_to: none
homepage: "http"
resolution: workspace
environment:
  sdk: ^3.8.0
dependencies:
  # 通用
  hzy_common_module:
    path: ../../packages/hzy_common_module
  intl: ^0.20.2
  carousel_slider: ^5.1.1
  # 高度可定制的 Flutter 图表库，支持折线图、条形图、饼图、散点图和雷达图。
  fl_chart: ^0.63.0
  # 这个 Flutter 小部件包旨在显示反应式动画进度条。  它还支持垂直和水平条。
  simple_animation_progress_bar: ^1.6.0
  # 该包允许您在任何 Flutter 平台中绘制水平或垂直虚线。
  dotted_dashed_line: ^0.0.3
  # 开源Flutter包，简单的循环进度指示器。
  simple_circular_progress_bar: ^1.0.2
  # 完全可定制、可拖动和动画切换，具有多种选择和流畅的加载动画。  它具有用于滚动和大小动画的预构建构造函数。
  animated_toggle_switch: ^0.8.0
  # Flutter 包允许动态展开和折叠文本
  readmore: ^2.2.0
  calendar_agenda:
    path: dev_lib/calendar_agenda/

  flutter:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 700
